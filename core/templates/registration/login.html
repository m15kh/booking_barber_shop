{% extends '_base.html' %}
{% load static %}


{% block content %}



<div class="main-wrapper">

    {% include 'include/_header.html' %} <!-- add header -->



        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <div class="account-content">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="{% static 'img/registeration/login.png' %}" class="img-fluid" alt="Doccure Login">
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Login <span>Doccure</span></h3>
                                    </div>




                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group form-focus">
                                            <input type="tel" class="form-control floating" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11)" name="{{ form.username.name }}">
                                            <label class="focus-label">Phone number</label>
                                        </div>
                                        <div class="form-group form-focus">
                                            <input type="password" class="form-control floating" name="{{ form.password.name }}">
                                            <label class="focus-label">Password</label>
                                        </div>
                                        <div class="text-end">
                                            <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                        </div>
                                        <button class="btn btn-primary w-100 btn-lg login-btn"
                                            type="submit">Login</button>
                                        <div class="login-or">
                                            <span class="or-line"></span>
                                            <span class="span-or">or</span>
                                        </div>
             
                                        <div class="text-center dont-have">Donâ€™t have an account? <a
                                                href="{% url 'accounts:register' %}">Register</a></div>
                                    </form>
                                        {{ form.errors }}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


 

    </div>




{% endblock content %}
