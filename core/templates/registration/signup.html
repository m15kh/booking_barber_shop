{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <!-- Font Icon -->
    <link rel="stylesheet"
        href="{% static 'fonts/registration/material-icon/css/material-design-iconic-font.min.css' %}">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/registration/register.css' %}">
</head>

<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form"> {% csrf_token %}
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="inputUsername" placeholder="Username" required autofocus
                                    class="form-control" name="{{ form.username.name }}" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" id="inputEmail" placeholder="email" required autofocus
                                    class="form-control" name="{{ form.email.name }}" />

                            </div>


                            <div class="form-group">
                                <label for="Age"><i class="zmdi zmdi-Age"></i></label>
                                <input type="number" id="inputAge" placeholder="Age" required class="form-control"
                                    name="{{ form.age.name }}" />
                            </div>


                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="{{ form.password1.name }}" id="inputPassword"
                                    placeholder="password" required autofocus class="form-control"
                                    class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="{{ form.password2.name }}" id="inputPassword"
                                    placeholder="repeat password" required autofocus class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                    statements in <p` href="#" class="term-service">Terms of service</p></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                            <div>
                                {{ form.username.errors }}
                                {{ form.email.errors }}
                                {{ form.password1.errors }}
                                {{ form.password2.errors }}
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'img/registration/signup.jpg' %}" alt="sing up image">
                        </figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- JS -->
    <script src="{% static 'vendor/registration/jquery/jquery.min.js' %}"></script>
</body>

</html>
