{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Doccure-Cosmetics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg header-nav">
            <div class="navbar-header">
                <a id="mobile_btn" href="javascript:void(0);">
                    <span class="bar-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </a>
                <a href="{% url 'pages:home' %}" class="navbar-brand logo">
                    <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="Logo">
                </a>
            </div>
            <div class="main-menu-wrapper">
                <div class="menu-header">
                    <a href="{% url 'pages:home' %}" class="menu-logo">
                        <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="Logo">
                    </a>
                    <a id="menu_close" class="menu-close" href="javascript:void(0);">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
                <ul class="main-nav">

                    <!-- NOTE about site bar  -->
                    <li>
                        <a href="{% url 'booking:appointment-list' %}" >Booking</a>

                        <ul class="submenu">
                    </li>
                </ul>
                <!-- NOTE itd blog header that hide  -->
                <li class="has-submenu">
                    <!-- <a href="{% url 'blog:all_post' %}">‌بلاگ<i></i></a> -->
                <li>
                    <a href="{% url 'pages:home' %}">Home <i></i></a>
                </li>
       
                </li>
                <!-- #hide afmin -->
                <!-- <li>
                    <a href="admin/index.html" target="_blank">Admin</a>
                </li> -->
                <li class="login-link">
                    <a href="{% url 'login' %}">sign in / sign up</a>
                </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <li>
                <a href="{% url 'logout' %}">خروج <i></i></a>
            </li>
            {% else %}

            <ul class="nav header-navbar-rht">
                <li class="nav-item">
                    <a class="nav-link header-login" href="{% url 'login' %}">sign in / sign up</a>
                </li>
            </ul>

            {% endif %}
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="a7b2e4e183bdb60106a70f87-text/javascript"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="a7b2e4e183bdb60106a70f87-text/javascript"></script>

    <script src="{% static 'js/moment.min.js' %}" type="a7b2e4e183bdb60106a70f87-text/javascript"></script>
    <script src="{% static 'plugins/daterangepicker/daterangepicker.js' %}"
        type="a7b2e4e183bdb60106a70f87-text/javascript"></script>

    <script src="{% static 'js/script.js' %}" type="a7b2e4e183bdb60106a70f87-text/javascript"></script>
    <!-- <script src="../assets/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js' %}" data-cf-settings="a7b2e4e183bdb60106a70f87-|49" defer=""></script> -->

</body>

</html
