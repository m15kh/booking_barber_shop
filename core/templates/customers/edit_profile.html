{% extends '_base.html' %}
{% load static %}

{% block content %}

 <div class="main-wrapper">
    {% include 'include/_header.html' %} <!-- add header -->



        <div class="breadcrumb-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-12 col-12">
                        <nav aria-label="breadcrumb" class="page-breadcrumb">
                            <ol class="breadcrumb">S
                                <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
                            </ol>
                        </nav>
                        <h2 class="breadcrumb-title">Profile Settings</h2>
                    </div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">

                {% include 'include/cus_panel_sidebar.html' %}


                    <div class="col-md-7 col-lg-8 col-xl-9">
                        <div class="card">
                            <div class="card-body">

                        </form>
                                <form method="POST" >
                                    {% csrf_token %}
                                    <div class="row form-row">
                                      
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control"  name="first_name" value="{{ form.first_name.value }}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control"  name="last_name" value="{{ form.last_name.value }}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <div class="cal-icon">
                                                    <input type="date" class="form-control datetimepicker" name="birthday" value="{{ form.birthday.value }}">
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <input type="text" class="form-control" name="phone_number" value="{{ form.phone_number.value }}" readonly>


                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Email ID</label>
                                        <input type="email" class="form-control" name="email" value="{{ form.email.value }}" readonly>
                                            </div>
                                        </div>
                                        <!-- <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Mobile</label>
                                                <input type="text" value="+1 202-555-0125" class="form-control">
                                            </div>
                                        </div> -->
                                    <div class="submit-section">
                                        <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                                    </div>
                                </form>
                            


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


   

    </div>


{% endblock content %}
