{% extends '_base.html' %}
{% load static %}

{% block content %}

 <div class="main-wrapper">



        <div class="breadcrumb-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-12 col-12">
                        <nav aria-label="breadcrumb" class="page-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
                            </ol>
                        </nav>
                        <h2 class="breadcrumb-title">Profile Settings</h2>
                    </div>
                </div>
            </div>
        </div>


        <div class="content">
            <div class="container-fluid">
                <div class="row">



                    <div class="col-md-7 col-lg-8 col-xl-9">
                        <div class="card">
                            <div class="card-body">

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row form-row">
                                <div class="col-md-12">
                                    <div class="form-group change-avatar">
                                        <div class="profile-img">
                                            <img src="{{ customer.image.url }}" alt="User Image">
                                        </div>
                                        <div class="upload-img">
                                            <div class="change-photo-btn">
                                                <span><i class="fa fa-upload"></i> Upload Photo</span>
                                                {{ form.image }}
                                            </div>
                                            <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_first_name">First Name</label>
                                        <input type="text" class="form-control" name="first_name" value="{{ form.first_name.value }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_last_name">Last Name</label>
                                        <input type="text" class="form-control" name="last_name" value="{{ form.last_name.value }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_date">Date of Birth</label>
                                        <div class="cal-icon">
                                            <input type="text" class="form-control datetimepicker" name="date" value="{{ form.date.value }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_email">Email ID</label>
                                        <input type="email" class="form-control" name="email" value="{{ form.email.value }}" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id_phone_number">Mobile</label>
                                        <input type="text" class="form-control" name="phone_number" value="{{ form.phone_number.value }}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="submit-section">
                                <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                            </div>
                        </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


   

    </div>


{% endblock content %}
