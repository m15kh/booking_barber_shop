{% extends '_base.html' %}
{% load static %}


{% block content %}
        <!-- hide arrow of input tag for number -->
    <style>                                                               
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            display: none;
        }
    </style>


    <div class="main-wrapper">
            {% include 'include/_header.html' %} <!-- add header -->

        
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <div class="account-content">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="{% static 'img/registeration/signup.jpg' %}" class="img-fluid" alt="Login Banner">
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Enter Code</h3>
                                        <p class="small text-muted">Enter code that sent by sms</p>
                                    </div>

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group form-focus">
                                            <label class="focus-label">activation code</label>

                                            <input type="number" class="form-control floating" name="{{ form.code.name }}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5)" >
                                        </div>
                                 
                                        <button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Register</button>
                                    </form>
                                    {{ form.errors }}

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>

{% endblock content %}
