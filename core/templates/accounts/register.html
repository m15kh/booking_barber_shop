{% extends '_base.html' %}
{% load static %}


{% block content %}



<div class="main-wrapper">

    {% include 'include/_header.html' %} <!-- add header -->


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <div class="account-content">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="{% static 'img/registeration/signup.jpg' %}" class="img-fluid" alt="Doccure Register">
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Patient Register <a href="doctor-register.html">Are you a Doctor?</a></h3>
                                    </div>

                                    <form method="post">
                                        {% csrf_token %}
                                        <!-- <div class="form-group form-focus">
                                            <input type="text" class="form-control floating">
                                            <label class="focus-label">Name</label>
                                        </div> -->
                                        <div class="form-group form-focus">
                                            <input type="tel" class="form-control floating" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11)"  name="{{ form.phone_number.name }}">
                                            <label class="focus-label">Mobile Number</label>
                                        </div>
                                        <!-- <div class="form-group form-focus">
                                            <input type="password" class="form-control floating">
                                            <label class="focus-label">Create Password</label>
                                        </div> -->
                                        <!-- <div class="terms-and-policy pt-2 pb-2">
                                            <input type="checkbox" required name="checkbox" value="check"
                                                id="agree" /><span class="agree">I agree to these <span class="terms"><a
                                                        href="term-condition.html" target="_blank">Terms of Use</a> and
                                                    <a href="privacy-policy.html" target="_blank">Privacy
                                                        Policy</a></span></span>
                                        </div> -->
                                        <div class="text-end">
                                            <a class="forgot-link" href="{% url 'accounts:login' %}">Already have an account?</a>
                                        </div>
                                        <button class="btn btn-primary w-100 btn-lg login-btn"
                                            type="submit">Signup</button>
                                        <div class="login-or">
                                            <span class="or-line"></span>
                                        </div>
                                        
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock content %}
